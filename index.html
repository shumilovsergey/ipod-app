<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobyli iPod UI</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #d6d6d6, #bcbcbc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .ipod {
        background: #e0e0e0;
        width: 300px;
        height: 500px;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .screen {
        background: black;
        width: 260px;
        height: 150px;
        border-radius: 10px;
        box-shadow: inset 0 0 10px #333;
        margin-bottom: auto;
        margin-top: 20px;
      }

      .wheel {
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 50%;
        box-shadow: inset 0 0 10px #999;
        position: relative;
        margin-bottom: 20px;
      }

      .center-button {
        width: 70px;
        height: 70px;
        background: #e0e0e0;
        border-radius: 50%;
        box-shadow: inset 0 0 8px #bbb;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .wheel-button {
        position: absolute;
        font-size: 14px;
        color: #333;
        font-weight: bold;
        z-index: 2;
      }

      .menu { top: 20px; left: 50%; transform: translateX(-50%); }
      .rewind { left: 20px; top: 50%; transform: translateY(-50%); }
      .forward { right: 20px; top: 50%; transform: translateY(-50%); }
      .play { bottom: 20px; left: 50%; transform: translateX(-50%); }

      /* Clickable zones */
      .sector {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: 1;
      }

      .sector-top {
        clip-path: polygon(50% 50%, 0% 0%, 100% 0%);
      }

      .sector-bottom {
        clip-path: polygon(50% 50%, 0% 100%, 100% 100%);
      }

      .sector-left {
        clip-path: polygon(0% 0%, 0% 100%, 50% 50%);
      }

      .sector-right {
        clip-path: polygon(100% 0%, 100% 100%, 50% 50%);
      }

      .sector:hover {
        background: rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ipod">
      <div class="screen" id="screen"></div>
      <div class="wheel">
        <!-- Clickable sectors with labels inside -->
        <div class="sector sector-top" onclick="handleClick('MENU')">
          <div class="wheel-button menu">MENU</div>
        </div>
        <div class="sector sector-left" onclick="handleClick('REWIND')">
          <div class="wheel-button rewind">⏮</div>
        </div>
        <div class="sector sector-right" onclick="handleClick('FORWARD')">
          <div class="wheel-button forward">⏭</div>
        </div>
        <div class="sector sector-bottom" onclick="handleClick('PLAY/PAUSE')">
          <div class="wheel-button play">⏯</div>
        </div>

        <!-- Center button -->
        <div class="center-button"></div>
      </div>
    </div>

    <script>
      function handleClick(action) {
        console.log("Clicked:", action);
        document.getElementById("screen").innerHTML = `<p style="color:white; text-align:center; padding-top:60px;">${action}</p>`;
      }
    </script>
  </body>
</html>
